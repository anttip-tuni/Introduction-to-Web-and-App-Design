<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>

        //Basic JS math operations

        let x = 10;
        let y = 5;

        console.log("Addition: ", x + y);
        console.log("Subtraction: ", x - y);
        console.log("Multiplication: ", x * y);
        console.log("Division: ", x / y);
        console.log("Remainder: ", x % y);

        //exponents

        let myBit = 2;

        console.log("Exponent: ", 2 ** 13);
        
        myBit++;

        myBit += 5;

        //longer version of this is:
        myBit = myBit + 5;

        console.log(myBit);

        //subtraction by one

        myBit--;

        console.log(myBit);

        //random numbers
        let myRand = Math.random(); //random number between 0 and one

        //rounding numbers
        console.log(Math.round(myRand));

       


    </script>
    
</body>
